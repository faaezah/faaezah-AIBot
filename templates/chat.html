<!-- Minimal JS to toggle chatbot and enable voice -->
<!-- AI helped with this -->
<script>
function toggleChat() {
    const chatbot = document.getElementById('chatbot');
    chatbot.classList.toggle('open');
}

let selectedVoice = null;

function loadVoices() {
    const voices = speechSynthesis.getVoices();
    selectedVoice = voices.find(v => v.name.includes("Daniel") || (v.lang === "en-GB" && v.name.toLowerCase().includes("male")));
}

function showResponse() {
    const input = document.getElementById('userInput').value;
    const chatArea = document.getElementById('chat-area');

    fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: input })
    })
    .then(response => response.json())
    .then(data => {
        const responseBox = document.createElement("div");
        responseBox.className = "response-box";
        responseBox.innerHTML = `
            <div class="label">You asked:</div>
            <div class="response">${input}</div>
            <div class="label">Artemis says:</div>
            <div class="response">${data.reply}</div>
        `;
        chatArea.appendChild(responseBox);
        document.getElementById('userInput').value = "";

        speak(data.reply);
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

function sendEcoTip() {
    fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: "ecology tip" })
    })
    .then(response => response.json())
    .then(data => {
        const chatArea = document.getElementById('chat-area');
        const responseBox = document.createElement("div");
        responseBox.className = "response-box";
        responseBox.innerHTML = `
            <div class="label">Eco Tip:</div>
            <div class="response">${data.reply}</div>
        `;
        chatArea.appendChild(responseBox);
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

function startVoiceInput() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('userInput').value = transcript;
        showResponse();
    };

    recognition.onerror = function(event) {
        console.error('Speech recognition error:', event.error);
    };

    recognition.start();
}

function speak(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-GB';
    utterance.rate = 0.9;
    utterance.pitch = 1.0;
    if (selectedVoice) {
        utterance.voice = selectedVoice;
    }
    speechSynthesis.speak(utterance);
}

if (speechSynthesis.onvoiceschanged !== undefined) {
    speechSynthesis.onvoiceschanged = loadVoices;
}

loadVoices();
</script>
